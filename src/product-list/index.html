<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sleep Outside | Home</title>
    <link rel="stylesheet" href="/css/style.css" />
    <script src="../js/main.js" type="module"></script>
  </head>

  <body>
    <header class="divider" id="main-header"></header>
    <main class="divider">
       <section class="products">
        <h2>Top Products: <span class="title"></span></h2>
        <ul class="product-list"></ul>
        <button class="quick-view-button" data-id="your_product_id">Quick View</button>
      </section>

      <!-- Modal -->
      <div id="productModal" class="modal">
        <div class="modal-content">
          <span class="close">&times;</span>
          <h3 id="modalProductName"></h3>
          <h2 class="divider" id="modalProductNameWithoutBrand"></h2>
          <img
            id="modalProductImage"
            class="divider"
            src=""
            sizes="100vw"
            srcset=""
            alt=""
          />
          <p class="product-card__price" id="modalProductFinalPrice"></p>
          <p class="product__color" id="modalProductColorName"></p>
          <p class="product__description" id="modalProductDescriptionHtmlSimple"></p>
          <div class="product-detail__add">
            <button id="modalAddToCart" data-id="">Add to Cart</button>
          </div>
        </div>
      </div>
    </main>
    <footer id="main-footer"></footer>
  </body>
</html>
